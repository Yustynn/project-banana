<div class="row center-xs">
  <div class="col-xs-6">
    <div class="box blank">
      Begin your story below
      <h3>{{storyTitle}}</h3>
      <pre>{{ pathChoice | json}}</pre>
      <form>
        <textarea ng-model="content" placeholder="Write story contents here" name="content"></textarea>

        <label>Does the user have to make a choice here? </label>
        <div>
          <input id="option" type="radio" name="field" value="true" ng-model="pathChoice">
          <label for="option">Yes</label>
        </div>
        <div>
          <input id="option" type="radio" name="field" value="false" checked ng-model="pathChoice">
          <label for="option">No</label>
        </div>
        <button ng-click="createNewStep()">Create Step</button>
      </form>
    </div>
  </div>
</div>

<div class="row around-xs">
  <div class="col-xs-4">
    <div class="box">
      <h6>Option 1:</h6>
      <textarea ng-model="optionOne"></textarea>
    </div>
  </div>
  <div class="col-xs-4">
    <div class="box">
      <h6>Option 2:</h6>
      <textarea ng-model="optionTwo"></textarea>
    </div>
  </div>
</div>
