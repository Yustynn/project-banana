<form id="register-form" name="register" ng-submit="registerForm.$valid && sendRegistration(register)">

    <h2>Register for an account</h2>

    <alert type="danger" ng-show="error">
        {{ error }}
    </alert>

    <div class="form-group">
        <label for="email">Email address</label><br>
        <input type="text" ng-model="register.email" class="form-control" id="email">
    </div>
    <div class="form-group">
        <label for="login-password">Password</label><br>
        <input type="password" ng-model="register.password" class="form-control" id="register-password">
    </div>
    <button type="submit" class="btn btn-default">Register</button>
</form>
